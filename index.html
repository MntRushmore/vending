<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Stream 🎉</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            font-size: clamp(24px, 5vw, 48px);
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff;
            animation: neonPulse 2s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }
        
        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff;
            }
            to {
                text-shadow: 
                    0 0 5px #ff00ff,
                    0 0 10px #ff00ff,
                    0 0 15px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 35px #00ffff,
                    0 0 40px #00ffff;
            }
        }
        
        /* Status Indicator */
        .status {
            text-align: center;
            font-size: clamp(10px, 2vw, 14px);
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.connected {
            color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 10px #00ff00;
            border: 1px solid #00ff00;
        }
        
        .status.disconnected {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            text-shadow: 0 0 10px #ff0000;
            border: 1px solid #ff0000;
            animation: pulse 1s infinite;
        }
        
        .status.connecting {
            color: #ffff00;
            background: rgba(255, 255, 0, 0.1);
            text-shadow: 0 0 10px #ffff00;
            border: 1px solid #ffff00;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main Celebration Banner */
        .celebration-banner {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            padding: 30px;
            margin: 30px 0;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .celebration-banner.no-sales {
            background: linear-gradient(45deg, #333, #555, #333);
            animation: none;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .celebration-text {
            font-size: clamp(16px, 3vw, 24px);
            color: #000;
            font-weight: bold;
            text-shadow: 2px 2px 0px #fff;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .celebration-text.no-sales {
            color: #ccc;
            text-shadow: 2px 2px 0px #000;
            animation: none;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff00ff;
            animation: confettiFall 3s linear infinite;
            display: none;
        }
        
        .celebration-banner.has-sale .confetti {
            display: block;
        }
        
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ff00ff; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #00ffff; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #ffff00; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #ff0080; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: #00ff80; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 0.3s; background: #8000ff; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #ff8000; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #0080ff; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #80ff00; }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Live Feed Section */
        .live-feed {
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .feed-header {
            color: #00ffff;
            font-size: clamp(14px, 2.5vw, 20px);
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
        }
        
        .feed-item {
            background: rgba(0, 255, 255, 0.1);
            border-left: 4px solid #00ffff;
            padding: 15px;
            margin: 10px 0;
            font-size: clamp(10px, 2vw, 14px);
            color: #ffffff;
            animation: slideInRight 0.5s ease-out;
            transition: all 0.3s ease;
            list-style: none;
        }
        
        .feed-item:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(10px);
        }
        
        .feed-item.no-sales {
            color: #666;
            border-left-color: #666;
            background: rgba(100, 100, 100, 0.1);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes newSaleFlash {
            0% { background: rgba(255, 255, 0, 0.8); }
            100% { background: rgba(0, 255, 255, 0.1); }
        }
        
        .feed-item.new-sale {
            animation: slideInRight 0.5s ease-out, newSaleFlash 2s ease-out 0.5s;
        }
        
        /* Glowing Effects */
        .glow-blue {
            box-shadow: 0 0 20px #00ffff;
        }
        
        .glow-pink {
            box-shadow: 0 0 20px #ff00ff;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .celebration-banner {
                padding: 20px;
                margin: 20px 0;
            }
            
            .live-feed {
                padding: 15px;
            }
        }
        
        /* Additional Neon Elements */
        .neon-border {
            border: 2px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1;
            animation: borderGlow 2s linear infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">VENDING STREAM 🎉</h1>
        </header>
        
        <!-- Connection Status -->
        <div id="status" class="status connecting">Connecting to WebSocket...</div>
        
        <!-- Main Celebration Banner -->
        <div id="celebration-banner" class="celebration-banner no-sales neon-border">
            <div id="celebration-text" class="celebration-text no-sales">
                🤖 Waiting for snack purchases...
            </div>
            <!-- Confetti Elements -->
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
            <div class="confetti"></div>
        </div>
        
        <!-- Live Feed Section -->
        <div class="live-feed glow-blue">
            <h2 class="feed-header">LIVE FEED</h2>
            <ul id="sales">
                <li id="no-sales" class="feed-item no-sales">No sales yet...</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Replace with your actual WebSocket URL
        const wsUrl = 'wss://pb69dl7oeb.execute-api.us-west-1.amazonaws.com/production';
        const statusEl = document.getElementById('status');
        const salesEl = document.getElementById('sales');
        const celebrationBanner = document.getElementById('celebration-banner');
        const celebrationText = document.getElementById('celebration-text');
        let ws;
        let lastSale = null;

        // Product emoji mapping
        const productEmojis = {
            'energy drink': '🥤',
            'soda': '🥤',
            'cola': '🥤',
            'pepsi': '🥤',
            'coke': '🥤',
            'chocolate': '🍫',
            'candy': '🍬',
            'chips': '🍿',
            'popcorn': '🍿',
            'pretzels': '🥨',
            'cookies': '🍪',
            'nuts': '🥜',
            'crackers': '🍘',
            'gum': '🍬',
            'water': '💧',
            'juice': '🧃',
            'coffee': '☕',
            'tea': '🍵',
            'sandwich': '🥪',
            'salad': '🥗',
            'fruit': '🍎',
            'yogurt': '🥛',
            'protein': '💪',
            'granola': '🌾'
        };

        function getProductEmoji(productName) {
            const product = productName.toLowerCase();
            for (const [key, emoji] of Object.entries(productEmojis)) {
                if (product.includes(key)) {
                    return emoji;
                }
            }
            return '🍿'; // Default emoji
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function updateCelebrationBanner(sale) {
            const emoji = getProductEmoji(sale.productName);
            const price = sale.price ? `$${sale.price}` : '';
            
            celebrationText.innerHTML = `${emoji} Someone just bought ${sale.productName.toUpperCase()}! ${price}`;
            
            // Add celebration effects
            celebrationBanner.classList.remove('no-sales');
            celebrationBanner.classList.add('has-sale');
            celebrationText.classList.remove('no-sales');
            
            // Remove celebration effects after 5 seconds
            setTimeout(() => {
                celebrationBanner.classList.add('no-sales');
                celebrationBanner.classList.remove('has-sale');
                celebrationText.classList.add('no-sales');
                celebrationText.innerHTML = '🤖 Waiting for next purchase...';
            }, 5000);
        }

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to WebSocket!');
                statusEl.textContent = '🟢 Connected to Vending Stream';
                statusEl.className = 'status connected';
            };

            ws.onmessage = (event) => {
                try {
                    const sale = JSON.parse(event.data);
                    console.log('New sale:', sale);

                    // Remove "No sales yet" placeholder
                    const noSales = document.getElementById('no-sales');
                    if (noSales) noSales.remove();

                    // Update celebration banner
                    updateCelebrationBanner(sale);

                    // Add to live feed
                    const li = document.createElement('li');
                    li.className = 'feed-item new-sale';
                    
                    const emoji = getProductEmoji(sale.productName);
                    const time = sale.time ? formatTime(sale.time) : formatTime(Date.now());
                    const price = sale.price ? ` - $${sale.price}` : '';
                    
                    li.innerHTML = `<span style="color: #00ffff;">${time}</span> - ${emoji} ${sale.productName}${price}`;
                    
                    // Insert at the top of the feed
                    salesEl.insertBefore(li, salesEl.firstChild);

                    // Keep only the latest 10 sales
                    const feedItems = salesEl.querySelectorAll('.feed-item');
                    if (feedItems.length > 10) {
                        feedItems[feedItems.length - 1].remove();
                    }

                    // Store last sale for celebration banner
                    lastSale = sale;

                } catch (err) {
                    console.error('Failed to parse message', err);
                }
            };

            ws.onclose = (event) => {
                console.warn('WebSocket closed, retrying in 3s', event);
                statusEl.textContent = '🔴 Disconnected - Reconnecting...';
                statusEl.className = 'status disconnected';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (err) => {
                console.error('WebSocket error:', err);
                statusEl.textContent = '🟡 Connection Error';
                statusEl.className = 'status connecting';
            };
        }

        // Initialize WebSocket connection
        connectWebSocket();

        // Optional: Add some demo data for testing when no real sales are coming through
        // (Remove this in production)
        /*
        setTimeout(() => {
            if (!lastSale) {
                // Simulate a sale for demo purposes
                const demoSale = {
                    productName: 'Chocolate Bar',
                    price: '2.50',
                    time: Date.now()
                };
                ws.onmessage({ data: JSON.stringify(demoSale) });
            }
        }, 5000);
        */
    </script>
</body>
</html>
